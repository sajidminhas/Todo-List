<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Todo List</h1>
    <div class="rows">
        <ul id="todos-container">
        </ul>
    </div>
    <p>Add items on the list and you can click on an item to check it off</p>
    <div id="container">
        <input id="note" type="text" placeholder="Add your list note">
        <button type="button" onclick="createTodo()">Add</button>
        <button type="button" onclick="deleteTodos()">Delete all</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
